<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    {% seo %}
    {% feed_meta %}
    <title>{{page.title}}</title>
    <!-- Bootstrap core CSS -->
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/stylesheets/blog.css" rel="stylesheet">
    {% include analytics %}
</head>

<body>
<div class="blog-masthead">
    <div class="container">
        <nav class="blog-nav">
            <a class="blog-nav-item active" href="{{site.url}}">首页</a>
            <a class="blog-nav-item" href="/feed.xml">RSS本站</a>
            <!--<a class="blog-nav-item" href="#">New features</a>-->
            <!--<a class="blog-nav-item" href="#">Press</a>-->
            <!--<a class="blog-nav-item" href="#">New hires</a>-->
            <!--<a class="blog-nav-item" href="#">About</a>-->
        </nav>
    </div>
</div>

<div class="container">
    <div class="blog-header">
        <h1 class="blog-title">Leeyee's Essay</h1>
        <p class="lead blog-description">非技术类日志</p>
    </div>
    <div class="row">
        {{content}}
        <div class="col-sm-3   blog-sidebar">
            <div class="sidebar-module sidebar-module-inset">
                <h4>关于</h4>
                <p>
                    个人博客
                </p>
            </div>
            <div class="sidebar-module">
                <h4>传送门</h4>
                <ol class="list-unstyled">
                    <li><a href="http://iyiguo.net" target="_blank">Leeyee's Blog</a></li>
                    <li><a href="http://blog.csdn.net/oxcow" target="_blank">CSDN Blog</a></li>
                </ol>
            </div>
        </div><!-- /.blog-sidebar -->

    </div><!-- /.row -->

</div><!-- /.container -->

<footer class="blog-footer">
